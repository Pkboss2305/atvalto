<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átváltó</title>
    <link rel="stylesheet" href="atvalto.css">
    <script>
        var a;
        function convert(value, base) {
            return parseInt(value).toString(base);
        }
    </script>    
</head>
<body onload="document.getElementById('input').focus()"> 
    
    <div id="container">
    <h1>Átváltó</h1>
    <input type="number" id="input"><br>
    <button onclick="var a = document.getElementById('input').value; var text = convert(a,2);document.getElementById('parag').innerHTML = text">Átváltás</button>
    <p id="parag"></p>
    </div>
</body>
</html>
